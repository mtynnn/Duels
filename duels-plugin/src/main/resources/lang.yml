# DO NOT EDIT THIS VALUE!
config-version: 12

# Define placeholders usable in any message below.
# Example: Adding 'PREFIX: "[Cool]"' below and then putting '{PREFIX}' in a message will display '[Cool]' when the message is sent in game.
STRINGS:
  PREFIX: '&8[&9ᴅᴜᴇʟᴏѕ&8]&r'
  LINE: '&9&m------------------------------------&r'
  HALF_LINE: '&9&m----------------&r'
  FAIL_PREFIX: '&cFallo al iniciar el combate:'


GENERAL:
  true: '&averdadero'
  false: '&cfalso'
  enabled: '&aactivado'
  disabled: '&cdesactivado'
  not-selected: 'No Seleccionado'
  random: 'Aleatorio'
  none: 'ninguno'
  kit-selector: 'Selector de Kit'
  arena-selector: 'Selector de Arena'
  item-betting: 'Apuesta de Objetos'
  betting: 'Apuesta'


ERROR:
  no-permission: '{PREFIX} &c¡No! Te falta el siguiente permiso: ''%permission%'''
  data:

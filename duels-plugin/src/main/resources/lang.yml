    not-loaded: '{PREFIX} &cLos usuarios aún se están cargando, por favor intenta más tarde.'
    not-found: '{PREFIX} &c%name% no tiene estadísticas de duelo disponibles.'
  top:
    no-data-available: '{PREFIX} &cNo hay datos disponibles.'
  player:
    not-found: '{PREFIX} &c%name% no está conectado.'
    no-longer-online: '{PREFIX} &cEse jugador ya no está conectado.'
  arena:
    not-found: '{PREFIX} &cNo existe ninguna arena con el nombre ''%name%''.'
    already-exists: '{PREFIX} &cYa existe una arena llamada ''%name%''.'
    delete-failure: '{PREFIX} &cNo se puede eliminar una arena que está en uso. Por favor desactívala primero usando el comando ''/duels toggle %name%'''
    invalid-position: '{PREFIX} &cLa posición debe ser 1 o 2.'
    invalid-bound-position: '{PREFIX} &cLa posición del bound debe ser 1 o 2.'
    no-position-set: '{PREFIX} &cLa arena ''%name%'' no tiene posiciones establecidas.'
    no-bounds-set: '{PREFIX} &cLa arena ''%name%'' no tiene bounds establecidos. Usa /duels setbound <arena> <1|2> primero.'
    no-snapshot: '{PREFIX} &cLa arena ''%name%'' no tiene un snapshot guardado. Usa /duels savesnapshot <arena> primero.'
    snapshot-not-initialized: '{PREFIX} &cEl sistema de snapshots no está inicializado para esta arena.'
    in-use: '{PREFIX} &cLa arena ''%name%'' está actualmente en uso.'
    empty-hand: '{PREFIX} &cDebes sostener un objeto para usar este comando.'
  kit:
    not-found: '{PREFIX} &cNo existe ningún kit con el nombre ''%name%''.'
    already-exists: '{PREFIX} &cYa existe un kit llamado ''%name%''.'
    empty-hand: '{PREFIX} &cDebes sostener un objeto para usar este comando.'

  player-only: '{PREFIX} &cEste comando solo puede ser usado por jugadores.'
  duel:
    is-self: '{PREFIX} &cNo puedes retarte a ti mismo.'
    inventory-not-empty: '{PREFIX} &cDebes tener el inventario vacío para usar este comando.'
    in-creative-mode: '{PREFIX} &cNo puedes pelear en modo creativo.'
    in-blacklisted-world: '{PREFIX} &cNo puedes pelear en este mundo.'
    is-tagged: '{PREFIX} &cNo puedes pelear mientras estás en combate.'
    not-in-duelzone: '{PREFIX} &cSolo puedes pelear en las siguientes regiones: %regions%'
    requests-disabled: '{PREFIX} &c%name% actualmente no está aceptando solicitudes de duelo.'
    already-has-request: '{PREFIX} &cYa has enviado una solicitud a %name%.'
    no-request: '{PREFIX} &cNo tienes una solicitud de %name%.'
    already-in-match:
      sender: '{PREFIX} &c¡Ya estás en un duelo!'
      target: '{PREFIX} &c¡Ese jugador ya está en un duelo!'
    mode-unselected: '{PREFIX} &cDebes elegir un kit o activar el modo de inventario propio.'
    mode-fixed: '{PREFIX} &cNo tienes permitido desactivar el modo de inventario propio.'
    already-spectating:
      sender: '{PREFIX} &cNo puedes hacer esto mientras estás en modo espectador.'
      target: '{PREFIX} &c%name% está en modo espectador.'
    not-in-match: '{PREFIX} &c%name% no está en un duelo.'
    prevent-teleportation: '{PREFIX} &cNo puedes teletransportarte a este jugador porque está en un duelo.'
  party-duel:
    inventory-not-empty: '{PREFIX} &cTú y los miembros de tu grupo deben tener el inventario vacío para usar este comando.'
    in-creative-mode: '{PREFIX} &cTú o un miembro de tu grupo está en modo creativo.'
    in-blacklisted-world: '{PREFIX} &cTú o un miembro de tu grupo está en un mundo bloqueado.'
    is-tagged: '{PREFIX} &cTú o un miembro de tu grupo está actualmente en combate.'
    not-in-duelzone: '{PREFIX} &cTú o un miembro de tu grupo no está en una de las siguientes regiones: %regions%'
    already-has-request: '{PREFIX} &cYa has enviado una solicitud al grupo de %name%.'
    no-request: '{PREFIX} &cNo tienes una solicitud del grupo de %name%.'
    already-in-match:
      sender: '{PREFIX} &cNo puedes hacer esto mientras tu grupo está en un duelo.'
      target: '{PREFIX} &cEl grupo de %name% ya está en un duelo.'
    already-spectating:
      sender: '{PREFIX} &cNo puedes hacer esto mientras tú o un miembro de tu grupo está en modo espectador.'
      target: '{PREFIX} &cUn miembro del grupo de %name% está en modo espectador.'
    option-unavailable: '{PREFIX} &cLas apuestas de objetos/dinero no están disponibles actualmente para duelos de grupo.'
  party:
    is-self: '{PREFIX} &cNo puedes crear un grupo contigo mismo.'
    is-not-owner: '{PREFIX} &cDebes ser el dueño de este grupo para hacer esto.'
    is-owner: '{PREFIX} &cNo puedes abandonar este grupo ya que eres el dueño. Debes transferir la propiedad del grupo usando ''/party transfer'' o disolver el grupo usando ''/party disband''.'
    requests-disabled: '{PREFIX} &c%name% actualmente no está aceptando solicitudes de grupo.'
    already-has-invite: '{PREFIX} &cYa has enviado una invitación a %name%.'
    no-invite: '{PREFIX} &cNo tienes una invitación de %name%.'
    not-found: '{PREFIX} &cEse grupo ya no existe.'
    already-in-party:
      sender: '{PREFIX} &cNo puedes hacer esto mientras estés en un grupo.'
      target: '{PREFIX} &c%name% ya está en un grupo.'
    not-in-party:
      sender: '{PREFIX} &cDebes estar en un grupo para hacer esto.'
      target: '{PREFIX} &c%name% no está en un grupo.'
    not-a-member: '{PREFIX} &c%name% no es miembro de tu grupo.'
    in-same-party: '{PREFIX} &c%name% está en tu grupo.'
    kick-self: '{PREFIX} &cNo puedes expulsarte a ti mismo del grupo.'
    is-not-same-size: '{PREFIX} &cLos tamaños de los grupos deben coincidir para hacer esto.'
    is-not-online:
      sender: '{PREFIX} &c¡Todos los miembros de tu grupo deben estar conectados!'
      target: '{PREFIX} &c¡Todos los miembros del grupo de %name% deben estar conectados!'
    max-size-reached:
      sender: '{PREFIX} &c¡Tu grupo ha alcanzado el número máximo de miembros!'
      target: '{PREFIX} &c¡El grupo de %name% ha alcanzado el número máximo de miembros!'
    cannot-friendly-fire: '{PREFIX} &cNo se permite el fuego amigo.'
  setting:
    disabled-option: '{PREFIX} &c%option% está actualmente desactivado.'
    arena-not-applicable: '{PREFIX} &cNo puedes usar el kit %kit% en la arena %arena%.'
  inventory-view:
    not-a-uuid: '{PREFIX} &c%input% no es un UUID válido.'
    not-found: '{PREFIX} &cNo existe ningún inventario con el UUID ''%uuid%''.'
  queue:
    not-found: '{PREFIX} &cNo existe ninguna cola con el kit %kit% y apuesta $%bet_amount%.'
    already-exists: '{PREFIX} &cYa existe una cola con el kit ''%kit%'' y apuesta $%bet_amount%.'
    already-in: '{PREFIX} &c¡Ya estás en una cola!'
    not-in-queue: '{PREFIX} &cNo estás en una cola.'
    not-enough-money: '{PREFIX} &cNecesitas $%bet_amount% para unirte a esa cola.'
    no-queues-available: '{PREFIX} &cNo hay colas disponibles.'
  sign:
    not-a-sign: '{PREFIX} &c¡El bloque que estás mirando no es un letrero!'
    not-found: '{PREFIX} &c¡Ese letrero no es un letrero de cola!'
    already-exists: '{PREFIX} &c¡Ese letrero ya es un letrero de cola! Para eliminarlo, usa el comando ''/duels delsign'''
    cancel-break: '{PREFIX} &c¡No puedes romper un letrero de cola manualmente! Por favor usa el comando ''/duels delsign'''
  sound:
    not-found: '{PREFIX} &cNo existe ningún sonido con el nombre ''%name%''.' 
  command:
    invalid-sub-command: '{PREFIX} &c''%argument%'' no es un subcomando válido. Por favor escribe ''/%command%'' para ayuda.'
    invalid-option: '{PREFIX} &c''%option%'' no es una opción válida. Opciones disponibles: %available_options%'
    invalid-action: '{PREFIX} &c''%action%'' no es una acción válida. Acciones disponibles: %available_actions%'
    not-enough-money: '{PREFIX} &c¡No tienes suficiente dinero para apostar!'
    lobby-save-failure: '{PREFIX} &cNo se pudo guardar la ubicación del lobby. Por favor revisa la consola para más información.'
    name-not-alphanumeric: '{PREFIX} &c''%name%'' no es alfanumérico.'
    invalid-argument: "{PREFIX} &cArgumento inválido: {arg}. No se permiten marcadores de posición en comandos."


COMMAND:
  kit:
    usage: '{PREFIX} &cUso: /kit [edit|save] [nombrekit]'
    edit:
      usage: '{PREFIX} &cUso: /kit edit <nombrekit>'
    unknown-subcommand: '{PREFIX} &cSubcomando desconocido: %subcommand%'
  duel:
    usage:
      - '{LINE}'
      - '&f/%command% [jugador] &e- &7Envía una solicitud de duelo al jugador.'
      - '&f/%command% [jugador] <cantidad> &e- &7Envía una solicitud de duelo con una apuesta.'
      - '&f/%command% [accept | deny] [jugador] &e- &7Acepta o rechaza una solicitud de duelo.'
      - '&f/%command% stats <nombre> &e- &7Muestra tus estadísticas de duelo.'
      - '&f/%command% toggle &e- &7Activa o desactiva recibir solicitudes de duelo.'
      - '&f/%command% top [-|wins|losses|kit] &e- &7Muestra el top de victorias, derrotas o rating del kit.'
      - '{LINE}'
    request:
      send:
        sender: '{PREFIX} &7Enviaste una solicitud de duelo a &x&0&0&9&8&F&F%name%&7.'
        receiver: '{PREFIX} &x&0&0&9&8&F&F%name% &7te ha invitado a un duelo.'
        clickable-text:
          info:
            text: ''
            hover-text: ''
          accept:
            text: '&a&l[VER DETALLES]'
            hover-text: '&7Clic para ver los detalles de la solicitud.'
          deny:
            text: ''
            hover-text: ''
      accept:
        sender: '{PREFIX} &f%name% &7ha aceptado tu solicitud de duelo.'
        receiver: '{PREFIX} &a¡Aceptaste la solicitud de duelo de &x&0&0&9&8&F&F%name%&a!'
      deny:
        sender: '{PREFIX} &7Tu solicitud de duelo a &f%name% &7fue rechazada.'
        receiver: '{PREFIX} &7Rechazaste la solicitud de duelo de &f%name%&7.'
    party-request:
      send:
        sender-party:
          - '{LINE}'
          - '&f%owner% &7ha enviado una solicitud de duelo a &f%name%''s Party&7.'
          - '&6- &7Kit: &3%kit%'
          - '&6- &7Inventario Propio: &r%own_inventory%'
          - '&6- &7Arena: &e%arena%'
          - '{LINE}'
        receiver-party:
          - '{LINE}'
          - '&7Solicitud de duelo recibida de &f%name%''s Party&7.'
          - '&6- &7Kit: &3%kit%'
          - '&6- &7Inventario Propio: &r%own_inventory%'
          - '&6- &7Arena: &e%arena%'
        clickable-text:
          info:
            text: '&7Clic para '
            hover-text: ''
          accept:
            text: '&a&l[ACEPTAR] '
            hover-text: '&7Clic para &aaceptar &7esta solicitud.'
          deny:
            text: '&c&l[RECHAZAR]'
            hover-text: '&7Clic para &crechazar &7esta solicitud.'
          extra:
            text: '{LINE}'
            hover-text: ''
      accept:
        sender-party:
          - '{LINE}'
          - '{PREFIX} &f%name%''s Party &7ha aceptado la solicitud de duelo de &f%owner%&7.'
          - '{LINE}'
        receiver-party:
          - '{LINE}'
          - '{PREFIX} &f%owner% &7ha aceptado la solicitud de duelo de &f%name%''s Party&7.'
          - '{LINE}'
      deny:
        sender-party:
          - '{LINE}'
          - '{PREFIX} &f%name%''s Party &7ha rechazado la solicitud de duelo de &f%owner%&7.'
          - '{LINE}'
        receiver-party:
          - '{LINE}'
          - '{PREFIX} &7&f%owner%&7 ha rechazado la solicitud de duelo de &f%name%''s Party&7.'
          - '{LINE}'
    stats:
      displayed:
        - '{LINE}'
        - '&7Estadísticas de &f%name% &e-'
        - '&7Victorias: &a%wins%'
        - '&7Derrotas: &c%losses%'
        - '&7Ratio V/D: &b%wl_ratio%'
        - '&7Solicitudes: &r%requests_enabled%'
      # NOTE: Ratings will only display if either 'display-kit-ratings' or 'display-nokit-rating' is enabled in the configuration.
      rating:
        header: '&7Ratings &e-'
        format: '&f%type%&7: &b%rating%'
        footer: ''
      # NOTE: Past matches will only display if 'display-past-matches' is enabled in the configuration.
      match:
        header: '&7Partidas Recientes &e-'
        format: '&a%winner% &fvs &c%loser% &6[¡Pasa el cursor!]'
        hover-text:
          - '&7Kit: &3%kit%'
          - '&7Duración: &a%duration%'
          - '&7Tiempo: &fhace %time%'
          - '&7Salud: &d%health%❤'
        footer: '{LINE}'
    toggle:
      enabled: '{PREFIX} &aAhora estás recibiendo solicitudes de duelo.'
      disabled: '{PREFIX} &cYa no estás aceptando solicitudes de duelo.'
    top:
      next-update: '{PREFIX} &7Próxima actualización: &f%remaining%'
      header: '{HALF_LINE} &7Top &f10 &7%type% {HALF_LINE}'
      display-format: '&e%rank%. &f%name% &e- &f%score% &7%identifier%'
      footer: '{HALF_LINE} &7Top &f10 &7%type% {HALF_LINE}'

  duels:
    usage:
      - '{LINE}'
      - '&f/%command% help &e- &7Muestra esta página.'
      - '&f/%command% help arena &e- &7Muestra una lista de comandos de arena.'
      - '&f/%command% help kit &e- &7Muestra una lista de comandos de kit.'
      - '&f/%command% help queue &e- &7Muestra una lista de comandos de cola.'
      - '&f/%command% help sign &e- &7Muestra una lista de comandos de letrero.'
      - '&f/%command% help user &e- &7Muestra una lista de comandos de edición de usuario.'
      - '&f/%command% help extra &e- &7Muestra una lista de comandos extra.'
      - '{LINE}'
    help:
      arena:
        - '{HALF_LINE} &fComandos de Arena {HALF_LINE}'
        - '&f/%command% create [nombre] &e- &7Crea una arena con el nombre dado.'
        - '&f/%command% set [nombre] [1|2] &e- &7Establece la posición de teletransporte de una arena.'
        - '&f/%command% setbound [nombre] [1|2] &e- &7Establece los límites de regeneración de una arena.'
        - '&f/%command% savesnapshot [nombre] &e- &7Guarda el estado actual de la arena para regeneración.'
        - '&f/%command% regenerate [nombre] &e- &7Regenera manualmente una arena a su estado guardado.'
        - '&f/%command% delete [nombre] &e- &7Elimina una arena.'
        - '&f/%command% setarenaitem [nombre] &e- &7Establece el objeto mostrado para la arena seleccionada.'
        - '&f/%command% info [nombre] &e- &7Muestra una lista de información sobre la arena seleccionada.'
        - '&f/%command% toggle [nombre] &e- &7Habilita o deshabilita una arena.'
        - '&f/%command% tp [nombre] <1|2> &e- &7Teletransporta a una arena.'
        - '&f/%command% list &e- &7Muestra la lista de todas las arenas.'
        - '{HALF_LINE} &fComandos de Arena {HALF_LINE}'
      kit:
        - '{HALF_LINE} &fComandos de Kit {HALF_LINE}'
        - '&f/%command% savekit <-o> [nombre] &e- &7Guarda un kit con el nombre dado.'
        - '&f/%command% loadkit [nombre] &e- &7Carga el kit seleccionado a tu inventario.'
        - '&f/%command% deletekit [nombre] &e- &7Elimina un kit.'
        - '&f/%command% setitem [nombre] &e- &7Establece el objeto mostrado para el kit seleccionado.'
        - '&f/%command% options [kit] &e- &7Abre la interfaz de opciones para el kit seleccionado.'
        - '&f/%command% bind [kit] &e- &7Abre la interfaz de vinculación de arena para el kit seleccionado.'
        - '&f/%command% list &e- &7Muestra la lista de todos los kits.'
        - '{HALF_LINE} &fComandos de Kit {HALF_LINE}'
      queue:
        - '{HALF_LINE} &fComandos de Letrero de Cola {HALF_LINE}'
        - '&f/%command% createqueue [apuesta] [-|kit] &e- &7Crea una cola con apuesta y kit.'
        - '&f/%command% deletequeue &e- &7Elimina la cola con apuesta y kit.'
        - '&f/%command% list &e- &7Muestra una lista de colas disponibles.'
        - '{HALF_LINE} &fComandos de Letrero de Cola {HALF_LINE}'
      sign:
        - '{HALF_LINE} &fComandos de Letrero de Cola {HALF_LINE}'
        - '&f/%command% addsign [apuesta] [-|kit] &e- &7Crea un letrero de cola con apuesta y kit.'
        - '&f/%command% delsign &e- &7Elimina el letrero de cola que estás mirando.'
        - '&f/%command% list &e- &7Muestra una lista de letreros de cola.'
        - '{HALF_LINE} &fComandos de Letrero de Cola {HALF_LINE}'
      user:
        - '{HALF_LINE} &fComandos de Edición de Usuario {HALF_LINE}'
        - '&f/%command% setrating [nombre] [-|kit] [cantidad] &e- &7Establece el rating del jugador para el kit.'
        - '&f/%command% edit [nombre] [add|remove|set] [wins|losses] [cantidad] &e- &7Edita las estadísticas del jugador.'
        - '&f/%command% resetrating [nombre] [-|kit|all] &e- &7Restablece el rating de todos o del kit especificado para el jugador.'
        - '&f/%command% reset [nombre] &e- &7Restablece las estadísticas del jugador.'
        - '{HALF_LINE} &fComandos de Edición de Usuario {HALF_LINE}'
      extra:
        - '{HALF_LINE} &fComandos Extra {HALF_LINE}'
        - '&f/%command% setlobby &e- &7Establece la ubicación del lobby de duelo.'
        - '&f/%command% lobby &e- &7Teletransporta al lobby de duelo.'
        - '&f/%command% playsound [nombre] &e- &7Reproduce el sonido seleccionado si está definido en config.'
        - '&f/%command% reload <módulo> &e- &7Recarga el plugin o el módulo especificado.'
        - '{HALF_LINE} &fComandos Extra {HALF_LINE}'
    create: '{PREFIX} &7Arena &e%name% &7fue creada exitosamente. Para establecer puntos de reaparición para esta arena, usa el comando &f/duels set %name% 1'
    delete: '{PREFIX} &7Arena &e%name% &7fue eliminada exitosamente.'
    set: '{PREFIX} &7Posición &f%position% &7establecida para la arena &e%name% &7en &f%location%&7.'
    setbound: '{PREFIX} &7Bound &f%position% &7establecido para la arena &e%name% &7en &f%location%&7.'
    savesnapshot:
      success: '{PREFIX} &aSnapshot de arena &e%name% &aguardado exitosamente.'
      failure: '{PREFIX} &cError al guardar snapshot de arena &e%name%&c. Verifica los bounds y la consola para más detalles.'
    regenerate:
      success: '{PREFIX} &aArena &e%name% &aregenerada exitosamente.'
      failure: '{PREFIX} &cError al regenerar arena &e%name%&c. Verifica la consola para más detalles.'
    toggle: '{PREFIX} &7Arena &e%name% &7está ahora &r%state%&7.'
    disable: '{PREFIX} &7Arena &e%name% &7está ahora deshabilitada.'
    enable: '{PREFIX} &7Arena &e%name% &7está ahora habilitada.'
    already-disabled: '{PREFIX} &c%name% ya está deshabilitada.'
    already-enabled: '{PREFIX} &c%name% ya está habilitada.'
    teleport: '{PREFIX} &7Has sido teletransportado a la arena &e%name%&7 posición &f%position%&7.'
    save-kit: '{PREFIX} &7Kit &3%name% &7fue guardado exitosamente.'
    delete-kit: '{PREFIX} &7Kit &3%name% &7fue eliminado exitosamente.'
    load-kit: '{PREFIX} &7Kit &3%name% &7fue cargado en tu inventario.'
    set-item: '{PREFIX} &7El objeto mostrado del kit &3%name%&7 fue cambiado a tu objeto en mano.'
    set-arena-item: '{PREFIX} &7El objeto mostrado de la arena &e%name%&7 fue cambiado a tu objeto en mano.'
    create-queue: '{PREFIX} &7Creada una cola con kit &3%kit% &7y apuesta &6$%bet_amount%&7.'
    delete-queue: '{PREFIX} &7Eliminada una cola con kit &3%kit% &7y apuesta &6$%bet_amount%&7.'
    add-sign: '{PREFIX} &7Letrero de cola creado en &f%location% &7con kit &3%kit% &7y apuesta &6$%bet_amount%&7.'
    del-sign: '{PREFIX} &7Letrero de cola eliminado en &f%location% &7con kit &3%kit% &7y apuesta &6$%bet_amount%&7.'
    set-lobby: '{PREFIX} &7Lobby de duelo establecido en tu ubicación actual.'
    lobby: '{PREFIX} &7¡Has sido teletransportado al lobby!'
    edit: '{PREFIX} &7La siguiente acción ha sido ejecutada para &f%name%&7: &f%action% %amount% %type%'
    set-rating: '{PREFIX} &7El rating de &f%name%&7 para el kit &3%kit% &7fue establecido a &a%rating%&7.'
    reset-rating: '{PREFIX} &7Restablecido el rating de &f%name%&7 para el kit &3%kit%&7.'
    reset: '{PREFIX} &7Restablecidas las estadísticas de &f%name%&7.'
    info:
      - '{HALF_LINE} &7Arena &e%name% {HALF_LINE}'
      - '&7En Uso: &r%in_use%'
      - '&7Deshabilitada: &r%disabled%'
      - '&7Kits Vinculados: &3%kits%'
      - '&7Posiciones: &f%positions%'
      - '&7Jugadores: &f%players%'
      - '{HALF_LINE} &7Arena &e%name% {HALF_LINE}'
    list:
      - '{LINE}'
      - '&4ROJO OSCURO&7: Arena deshabilitada'
      - '&9AZUL&7: Arena sin posiciones de reaparición establecidas'
      - '&aVERDE&7: Arena disponible'
      - '&cROJO&7: Arena en uso'
      - '&7Arenas: &r%arenas%'
      - '&7Kits: &f%kits%'
      - '&7Colas: &b%queues%'
      - '&7Letreros de Cola: &f%queue_signs%'
      - '&7El lobby de duelo está ubicado en &f%lobby%&7.'
      - '{LINE}'

  spectate:
    usage:
      - '{LINE}'
      - '&f/spectate [jugador] &e- &7Especta a un jugador en un duelo.'
      - '{LINE}'

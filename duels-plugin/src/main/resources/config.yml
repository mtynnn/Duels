# ¡NO EDITES ESTE VALOR!
config-version: 12

# Si está en 'true', se mostrará una notificación y un enlace de descarga en consola y en el juego cuando haya una nueva actualización disponible.
# predeterminado: true
check-for-updates: false
stay-up-to-date: false

# NOTA: Las siguientes opciones solo se activarán si el mensaje '[Duels] Hooked into <plugin name>!' se muestra en consola.
# Si el plugin en la siguiente lista está habilitado en tu servidor pero Duels falla al conectarse con ellos,
# por favor contacta al desarrollador con los errores mostrados en consola.
supported-plugins:
  CombatTagPlus:
    # Si está en 'true', los jugadores no podrán duelar mientras estén en combate.
    # predeterminado: true
    prevent-duel-if-tagged: true

    # Si está en 'true', los jugadores no serán marcados en combate durante un duelo.
    # predeterminado: true
    prevent-tag-in-duel: true
  PvPManager:
    # Si está en 'true', los jugadores no podrán duelar mientras estén en combate.
    # predeterminado: true
    prevent-duel-if-tagged: true

    # Si está en 'true', los jugadores no serán marcados en combate durante un duelo.
    # predeterminado: true
    prevent-tag-in-duel: true
  CombatLogX:
    # Si está en 'true', los jugadores no podrán duelar mientras estén en combate.
    # predeterminado: true
    prevent-duel-if-tagged: true

    # Si está en 'true', los jugadores no serán marcados en combate durante un duelo.
    # predeterminado: true
    prevent-tag-in-duel: true
  DeluxeCombat:
    # Si está en 'true', los jugadores no podrán duelar mientras estén en combate.
    # predeterminado: true
    prevent-duel-if-tagged: true

    # Si está en 'true', los jugadores no serán marcados en combate durante un duelo.
    # predeterminado: true
    prevent-tag-in-duel: true
  Essentials:
    # Si está en 'true', los jugadores en vanish serán automáticamente visibles al inicio de un duelo.
    # predeterminado: true
    auto-unvanish: true

    # Si está en 'true', los jugadores no podrán usar '/back' para teletransportarse a la arena después de morir en un duelo.
    # predeterminado: true
    set-back-location: true
  mcMMO:
    # Si está en 'true', el uso de habilidades y destrezas de mcMMO estará prohibido durante un duelo.
    # predeterminado: true
    disable-skills-in-duel: true
  FactionsUUID:
    # Si está en 'true', los jugadores no perderán poder cuando mueran en un duelo.
    # predeterminado: true
    no-power-loss-in-duel: true
  Factions:
    # Si está en 'true', los jugadores no perderán poder cuando mueran en un duelo.
    # predeterminado: true
    no-power-loss-in-duel: true
  WorldGuard:
    duelzone:
      # Si está en 'true', los jugadores solo podrán usar duelos en las regiones listadas abajo.
      # predeterminado: false
      enabled: false

      # Lista de regiones donde permitir duelos.
      regions: [ spawn, lobby ]
  MyPet:
    # Si está en 'true', la mascota del jugador desaparecerá al entrar en un duelo.
    # predeterminado: false
    despawn-pet-in-duel: false
  BountyHunters:
    # Si está en 'true', el jugador no perderá recompensas aunque muera en un duelo.
    # predeterminado: true
    prevent-bounty-loss-in-duel: true
  SimpleClans:
    # Si está en 'true', el KDR de SimpleClans no se verá afectado por los duelos.
    # predeterminado: true
    prevent-kdr-change: true
  LeaderHeads:
    wins:
      menu:
        # Título del menú para la tabla de clasificación 'duelsre-wins'.
        # predeterminado: 'Victorias en Duelos'
        title: 'Victorias en Duelos'
        # Comando para abrir el menú de la tabla 'duelsre-wins'.
        # predeterminado: 'abrirvictorias'
        open-command: 'abrirvictorias'
    losses:
      menu:
        # Título del menú para la tabla de clasificación 'duelsre-losses'.
        # predeterminado: 'Derrotas en Duelos'
        title: 'Derrotas en Duelos'
        # Comando para abrir el menú de la tabla 'duelsre-losses'.
        # predeterminado: 'abrirderrotas'
        open-command: 'abrirderrotas'


request:
  # Si está en 'true', los jugadores necesitarán tener un inventario vacío para enviar o aceptar una solicitud de duelo.
  # predeterminado: false
  requires-cleared-inventory: false

  # Si está en 'true', los jugadores en modo creativo tendrán prohibido duelar.
  # predeterminado: false
  prevent-creative-mode: false

  use-own-inventory:
    # Si está en 'true', los jugadores podrán elegir activar o desactivar el duelo con inventario propio a través del GUI de configuración de solicitud.
    # NOTA: Si está en 'false', se abrirá primero el selector de kits en lugar del GUI de configuración al iniciar una solicitud de duelo.
    # predeterminado: true
    enabled: true
    
    # Si está en 'true', los jugadores soltarán sus items del inventario al morir en un duelo con inventario propio.
    # Esto es necesario para que la regeneración de arena con tiempo de looteo funcione correctamente.
    # El ganador tendrá tiempo para lootear items antes de que la arena se regenere (ver arena-regeneration.loot-time-ticks).
    # predeterminado: false
    drop-inventory-items: true

    # Si está en 'true', los jugadores sin el permiso 'duels.use.own-inventory' no podrán activar la opción de inventario propio.
    # predeterminado: false
    use-permission: false

  kit-selecting:
    # Si está en 'true', los jugadores podrán elegir un kit con el que desean pelear a través del GUI Selector de Kits.
    # predeterminado: true
    enabled: true

    # Si está en 'true', los jugadores sin el permiso 'duels.use.kit-select' no podrán seleccionar un kit.
    # predeterminado: false
    use-permission: false

  arena-selecting:
    # Si está en 'true', los jugadores podrán elegir una arena en la que desean pelear a través del GUI Selector de Arenas.
    # predeterminado: true
    enabled: true

    # Si está en 'true', los jugadores sin el permiso 'duels.use.arena-select' no podrán seleccionar una arena.
    # predeterminado: false
    use-permission: false

  item-betting:
    # Si está en 'true', los jugadores podrán elegir activar o desactivar apuestas de items en el GUI de Configuración de Solicitud.
    # predeterminado: true
    enabled: true

    # Si está en 'true', los jugadores sin el permiso 'duels.use.item-betting' no podrán activar apuestas de items.
    # predeterminado: false
    use-permission: false

  money-betting:
    # Si está en 'true', los jugadores podrán apostar dinero en su duelo usando el comando '/duel [jugador] [cantidad]'.
    # predeterminado: true
    enabled: true

    # Si está en 'true', los jugadores sin el permiso 'duels.use.money-betting' no podrán apostar dinero en su duelo.
    # predeterminado: false
    use-permission: false

  # Expiración de solicitud, en segundos.
  # predeterminado: 30
  expiration: 30


duel:
  match:
    # La duración máxima de un duelo, en minutos. Configurándolo en -1 desactivará el límite de duración.
    # predeterminado: -1
    max-duration: -1

    start-commands:
      # Si está en 'true', los comandos listados abajo se ejecutarán PARA CADA jugador al inicio de un duelo.
      # predeterminado: false
      enabled: false

      # Si está en 'true', los comandos de inicio solo se ejecutarán para duelos iniciados a través del sistema de colas.
      # predeterminado: false
      queue-matches-only: false

      # Placeholders disponibles:
      # %player% - Nombre del jugador entrando al duelo
      commands:
        - 'broadcast %player% is entering a duel!'

    end-commands:
      # Si está en 'true', los comandos listados abajo se ejecutarán al final de un duelo.
      # predeterminado: false
      enabled: false

      # Si está en 'true', los comandos de finalización solo se ejecutarán para duelos iniciados a través del sistema de colas.
      # predeterminado: false
      queue-matches-only: false

      # Placeholders disponibles:
      # %winner% - Nombre del ganador del duelo
      # %loser% - Nombre del perdedor del duelo
      # {delay:x} - Usado para dar x ms de retraso antes de ejecutar cualquier comando
      commands:
        - 'give %winner% diamond 1'
        - 'give %loser% dirt 1'
        - 'give %winner% diamond 1{delay:10}'
        - 'give %loser% dirt 1{delay:50}'
        - 'say Congratulations %winner%!{delay:100}'

  projectile-hit-message:
    # Si está en 'true', se enviará un mensaje de lang.yml al lanzador del proyectil.
    # predeterminado: true
    enabled: true

    # Tipos de proyectiles para mostrar el mensaje.
    types: [ ARROW, TIPPED_ARROW, SPECTRAL_ARROW, TRIDENT ]

  # Si está en 'true', los jugadores en duelo no podrán abrir ningún tipo de inventarios excepto el suyo.
  # predeterminado: true
  prevent-inventory-open: true

  # Si está en 'true', los items del kit tendrán una etiqueta NBT especial para identificar un item generado por Duels.
  # Esta etiqueta se usará para eliminar cualquier posible uso de items del kit fuera de un duelo a través de KitItemListener.
  # NOTA: Configurar esta opción en 'false' solo desactiva KitItemListener. Las etiquetas NBT aún se adjuntarán en caso de que se reactive.
  # predeterminado: true
  protect-kit-items: true

  # Si está en 'true', la botella vacía se eliminará automáticamente cuando se consuma una poción.
  # NOTA: ¡Solo activo para jugadores en un duelo!
  # predeterminado: true
  remove-empty-bottle: true

  # Si está en 'true', los jugadores no podrán teletransportarse a jugadores en duelo.
  # NOTA: Esto fue implementado para parchear un exploit relacionado con el comando '/tpa'. Permiso de bypass - duels.teleport.bypass
  # predeterminado: true
  prevent-teleport-to-match-players: true

  # Si está en 'true', los jugadores de la misma facción/equipo/pandilla/party podrán atacarse entre sí si están en un duelo.
  # predeterminado: true
  force-allow-combat: true

  # Si está en 'true', los jugadores deberán permanecer en la posición donde enviaron o aceptaron la solicitud para que el duelo comience.
  # predeterminado: false
  cancel-if-moved: false

  # Lista de mundos donde deshabilitar los duelos.
  blacklisted-worlds:
    - 'world_name_here'

  # Si está en 'true', los mensajes de muerte se enviarán a los jugadores en el duelo y espectadores de la arena.
  # predeterminado: true
  send-death-messages: true

  # Si está en 'true', los jugadores serán teletransportados a la ubicación donde estaban antes del duelo en lugar del lobby de duelos.
  # predeterminado: false
  teleport-to-last-location: false

  # Segundos a esperar antes de teletransportar al ganador después del duelo.
  # predeterminado: 5
  teleport-delay: 5

  # Si está en 'true', aparecerá un fuego artificial en la ubicación del ganador cuando termine un duelo.
  # predeterminado: true
  spawn-firework: true

  # Si está en 'true', el mensaje de fin de duelo se enviará solo a los jugadores en el duelo y espectadores del duelo.
  # predeterminado: false
  arena-only-end-message: false

  # Si está en 'true', los jugadores recibirán un mensaje cliqueable que muestra los inventarios al final de un duelo.
  # predeterminado: true
  display-inventories: true

  # Si está en 'true', los jugadores en duelo no podrán soltar items.
  # predeterminado: false
  prevent-item-drop: false
  clear-items-after-duel: true

  # Si está en 'true', los jugadores en duelo no podrán recoger items del suelo.
  # predeterminado: false
  prevent-item-pickup: false

  arena-regeneration:
    # Si está en 'true', las arenas se regenerarán automáticamente a su estado guardado después de cada duelo.
    # NOTA: Debes establecer los límites con '/duels setbound [arena] [1|2]' y guardar una instantánea con '/duels savesnapshot [arena]'
    # Requiere que FastAsyncWorldEdit (FAWE) esté instalado en tu servidor.
    # predeterminado: false
    enabled: true

    # Retraso en ticks antes de regenerar la arena después de que termina un duelo cuando NO se usa inventario propio (20 ticks = 1 segundo)
    # Esto da tiempo a los jugadores para recoger items antes de la regeneración.
    # predeterminado: 100 (5 segundos)
    delay-ticks: 100

    # Tiempo en ticks para que el ganador lootee items cuando se usa inventario propio (20 ticks = 1 segundo)
    # Cuando los jugadores usan su propio inventario, los items caerán en la arena y el ganador tendrá este tiempo para lootear.
    # Después de que expire este tiempo, la arena se regenerará y eliminará todos los items restantes.
    # predeterminado: 1200 (1 minuto)
    loot-time-ticks: 1200

  limit-teleportation:
    # If set to 'true', teleportation while in duel will be limited to the distance specified below.
    # NOTE: Teleportation caused by an enderpearl is excluded from prevention.
    # default: true
    enabled: true

    # The max distance players can teleport while in a duel. '-1' to prevent all teleportation.
    # NOTE: If players are getting stuck, try increasing this value.
    # default: 5.0
    distance-allowed: 5.0

  # If set to 'true', only commands listed in 'whitelisted-commands' will be usable while in a duel.
  # default: false
  block-all-commands: false

  # List of commands to allow while in a duel.
  # NOTE: Only active if 'block-all-commands' is enabled!
  whitelisted-commands:
    - 'msg'
    - 'r'
    - 'w'
    - 'pm'
    - 'reply'
    - 'tell'
    - 'whisper'
    - 'list'
    - 'ban'
    - 'kick'
    - 'mute'
    - 'tempban'

  # List of commands to block while in a duel.
  # NOTE: Only active if 'block-all-commands' is disabled!
  blacklisted-commands:
    - 'heal'
    - 'eheal'
    - 'essentials:heal'
    - 'essentials:eheal'
    - 'kit'
    - 'ekit'
    - 'kits'
    - 'ekits'
    - 'essentials:kit'
    - 'essentials:ekit'
    - 'essentials:kits'
    - 'essentials:ekits'
    - 'enderchest'
    - 'echest'
    - 'eechest'
    - 'eenderchest'
    - 'endersee'
    - 'eendersee'
    - 'ec'
    - 'eec'
    - 'essentials:enderchest'
    - 'essentials:echest'
    - 'essentials:eechest'
    - 'essentials:eenderchest'
    - 'essentials:endersee'
    - 'essentials:eendersee'
    - 'essentials:ec'
    - 'essentials:eec'
    - 'tpaccept'
    - 'etpaccept'
    - 'tpyes'
    - 'etpyes'
    - 'essentials:tpaccept'
    - 'essentials:etpaccept'
    - 'essentials:tpyes'
    - 'essentials:etpyes'
    - 'tpahere'
    - 'etpahere'
    - 'essentials:tpahere'
    - 'essentials:etpahere'
    - 'back'
    - 'eback'
    - 'return'
    - 'ereturn'
    - 'essentials:back'
    - 'essentials:eback'
    - 'essentials:return'
    - 'essentials:ereturn'
    - 'sethome'
    - 'esethome'
    - 'createhome'
    - 'ecreatehome'
    - 'essentials:sethome'
    - 'essentials:esethome'
    - 'essentials:createhome'
    - 'essentials:ecreatehome'
    - 'spawn'
    - 'espawn'
    - 'essentials:spawn'
    - 'essentials:espawn'
    - 'vault'
    - 'chest'
    - 'pv'
    - 'playervaults'
    - 'playervaults:vault'
    - 'playervaults:chest'
    - 'playervaults:pv'
    - 'playervaults:playervaults'

party:
  # Party invite expiration, in seconds.
  # default: 30
  invite-expiration: 30

  # If the party owner is offline for the time (in minutes) specified below, the party will be automatically disbanded. Set to -1 to disable.
  # default: 10
  auto-disband-after: 10

  # The max size a party can have.
  # default: 10
  max-size: 10

  # If set to 'true', only parties that are equally sized may duel each other.
  # default: true
  same-size-only: true


queue:
  # List of commands to block while in a queue.
  blacklisted-commands: [ ]


rating:
  # If set to 'true', player's rating will change after match based on their opponent.
  # default: true
  enabled: true

  # "The K factor is a measure of how strong a match will impact the players’ ratings."
  # Source: https://metinmediamath.wordpress.com/2013/11/27/how-to-calculate-the-elo-rating-including-example/
  # default: 32
  k-factor: 32

  # Max possible rating difference when matching players in queue
  # default: 400
  max-difference: 400

  # The default rating for all kits.
  # default: 1400
  default-rating: 1400

  # If set to 'true', only matches started through the queue system will modify the rating of the players.
  # default: false
  queue-matches-only: false


spectate:
  # If set to 'true', players will be required to have a cleared inventory in order to start spectating.
  # default: false
  requires-cleared-inventory: false

  # If set to 'true', players will be in spectator gamemode while spectating.
  # default: false
  use-spectator-gamemode: false

  # If set to 'true', players spectating will receive invisibility effect.
  # NOTE: This option will not take effect if use-spectator-gamemode is set to true.
  # default: true
  add-invisibility-effect: true

  # List of commands to allow while spectating.
  whitelisted-commands:
    - 'msg'
    - 'r'
    - 'w'
    - 'pm'
    - 'reply'
    - 'tell'
    - 'whisper'
    - 'list'
    - 'ban'
    - 'kick'
    - 'mute'
    - 'tempban'


countdown:
  # If set to 'true', a countdown will occur for the length of the messages list.
  # default: true
  enabled: true

  prevent:
    # If set to 'true', movements will be cancelled while the countdown is ongoing.
    # default: true
    movement: true

    # If set to 'true', shooting projectiles (such as arrows/snowballs) will be blocked while the countdown is ongoing.
    # default: true
    launch-projectile: true

    # If set to 'true', attacking players will be prohibited while the countdown is ongoing.
    # default: true
    pvp: true

    # If set to 'true', block interaction will be cancelled while the countdown is ongoing.
    # default: true
    interact: true

  duel:
    # Available placeholders:
    # %opponent% - Name of the opponent of the match
    # %opponent_rating% - Rating of the opponent
    # %kit% - Name of the kit used in this match. If players are using their own inventory, it will display 'none'
    # %arena% - Name of the arena used for this match.
    messages:
      - '&7Comenzando en &f5 &7segundos!'
      - '&7Comenzando en &f4 &7segundos!'
      - '&7Comenzando en &f3 &7segundos!'
      - '&7Comenzando en &f2 &7segundos!'
      - '&7Comenzando en &f1 &7segundo!'
      - '&7Ahora en un duelo contra &f%opponent%&7(&a%opponent_rating%&7) con kit &3%kit% &7en arena &e%arena%&7.'

    # Titles to display along with the countdown. Must have the same size as the countdown list size.
    titles:
      - '&f&l5'
      - '&f&l4'
      - '&e&l3'
      - '&6&l2'
      - '&c&l1'
      - '&a&lGO!'

  party-duel:
    # Placeholders disponibles:
    # %opponents% - Nombres de los jugadores del grupo oponente
    # %kit% - Nombre del kit usado en este duelo. Si los jugadores usan su propio inventario, mostrará 'none'
    # %arena% - Nombre de la arena usada para este duelo.
    messages:
      - '&7Comenzando en &f5 &7segundos!'
      - '&7Comenzando en &f4 &7segundos!'
      - '&7Comenzando en &f3 &7segundos!'
      - '&7Comenzando en &f2 &7segundos!'
      - '&7Comenzando en &f1 &7segundo!'
      - '&7Ahora en un duelo contra &f%opponents% &7con kit &3%kit% &7en arena &e%arena%&7.'

    # Títulos para mostrar junto con la cuenta regresiva. Debe tener el mismo tamaño que la lista de cuenta regresiva.
    titles:
      - '&f&l5'
      - '&f&l4'
      - '&e&l3'
      - '&6&l2'
      - '&c&l1'
      - '&a&lGO!'

stats:
  # If set to 'true', kit ratings of a player will be displayed when the command '/duel stats' is executed.
  # default: true
  display-kit-ratings: true

  # If set to 'true', the nokit(own inventory) rating of a player will be displayed when the command '/duel stats' is executed.
  # default: false
  display-nokit-rating: false

  # If set to 'true', past matches of a player will be displayed when the command '/duel stats' is executed.
  # default: true
  display-past-matches: true

  # Max amount of matches to display & store in the userdata file.
  # default: 5
  matches-to-display: 5


top:
  # /duel top update interval, in minutes.
  # default: 5
  update-interval: 5

  # Type and identifier of the data displayed in /duel top [wins|losses|kit].
  displayed-replacers:
    wins:
      type: 'Victorias'
      identifier: 'wins'
    losses:
      type: 'Derrotas'
      identifier: 'losses'
    kit:
      type: '%kit%'
      identifier: 'rating'
    no-kit:
      type: 'Inventario Propio'
      identifier: 'rating'


guis:
  kit-selector:
    # Amount of rows to display in one page of the kit selector GUI.
    # NOTE: Must be between 1 - 5!
    # default: 2
    rows: 2

    # Item used to fill empty spaces in the kit selector GUI.
    space-filler-item:
      type: BLACK_STAINED_GLASS_PANE
      data: 0
  arena-selector:
    # Amount of rows to display in one page of the arena selector GUI.
    # NOTE: Must be between 1 - 5!
    # default: 3
    rows: 3

    # Item used to fill empty spaces in the arena selector GUI.
    space-filler-item:
      type: BLACK_STAINED_GLASS_PANE
      data: 0
  settings:
    # Title of the settings GUI.
    # default: 'Request Settings'
    title: 'ᴄʀᴇᴀʀ ᴅᴜᴇʟᴏ - %player%'

    # Amount of rows to display in the settings GUI.
    # NOTE: Must be between 3 - 6!
    # default: 3
    rows: 3

    # Item used to fill empty spaces in the settings GUI.
    space-filler-item:
      type: BLACK_STAINED_GLASS_PANE
      data: 0

    # Button positions in the settings GUI.
    # NOTE: Slots are numbered from 0-53 (for a 6-row inventory).
    # Row 1: 0-8, Row 2: 9-17, Row 3: 18-26, Row 4: 27-35, Row 5: 36-44, Row 6: 45-53
    button-positions:
      # Request details button position
      details: 13

      # Kit selector button position
      kit-selector: 14

      # Own inventory toggle button position
      own-inventory: 4

      # Arena selector button position
      arena-selector: 12

      # Item betting toggle button position
      item-betting: 22

      # Send request button positions (can have multiple slots)
      send-request: 
      - 16

      # Cancel button positions (can have multiple slots)
      cancel: 
      - 10
  queues:
    # Amount of rows to display in one page of the queues GUI.
    # NOTE: Must be between 1 - 5!
    # default: 2
    rows: 2

    # Item used to fill empty spaces in the queues GUI.
    space-filler-item:
      type: BLACK_STAINED_GLASS_PANE
      data: 0

    # If set to 'true', the type of the queue's displayed item will be its kit's displayed item type.
    # default: true
    inherit-kit-item-type: true


soup:
  # Amount of hearts to regenerate on soup consume.
  # default: 3.5
  hearts-to-regen: 3.5

  # If set to 'true', the empty bowl will be automatically removed when a soup is consumed.
